<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intern Card</title>
  <style>
    .card {
      width: 300px;
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 20px;
      padding: 20px;
      cursor: pointer;
    }

    .card.expanded {
      height: 400px;
    }

    .label {
      display: block;
      margin: 0 auto;
    }

    .text1 {
      text-align: center;
      margin-top: 20px;
    }

    .title {
      color: #463833;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .body-text {
      color: #333;
      font-size: 16px;
    }

    .chevron {
      display: block;
      margin: 0 auto;
      margin-top: 20px;
    }
  </style>
</head>
